{% extends 'shop/basic.html' %}

{% block title %} Contact Us {%endblock%}
{% block body %}
<div class="container">
    <h3>Contact us Regarding any query</h3>
{% csrf_token %}
    <form action="/shop/contact/" method="POST">{% csrf_token %}

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="ex@example.com">
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
        </div>
        <div class="form-group">
            <label for="desc">How may I help you</label>
            <textarea class="form-control" id="textarea" name="desc" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
          
      </form>
</div>

{%endblock%}
